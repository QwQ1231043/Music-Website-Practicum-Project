{% extends 'mainpage_template.html' %}
{% block body2 %}
    <div class="container">
    <div class="row" style="display: flex; flex-wrap: wrap; gap: 15px;">
        {% for obj in videos %}
        <div class="col-auto" style="width: 670px;">  
            <div class="card shadow-sm" style="width: 100%;">  

                <div class="card-img-top" style="position: relative; overflow: hidden;">
                    <video width="100%" height="225" controls>
                        <source src="{{ obj.video.url }}" type="video/mp4">
                    </video>
                </div>
                <div class="card-body">
                    <h5 class="card-title"> Title: {{ obj.title }}</h5>
                    <p class="card-text">Description: {{ obj.description }}</p>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                        </div>
                        <small class="text-body-secondary">Published by {{ obj.upload_time }}<br> Published by: {{ obj.user.username }}</small>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
