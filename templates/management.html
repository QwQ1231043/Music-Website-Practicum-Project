{% extends 'mainpage_template.html' %}
{% block body1 %}

    
    <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
        <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Title</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="title" name="title">
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Description</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"
            placeholder="please write your description here"></textarea>
</div>
        <div class="mb-3">
  <label for="formFile" class="form-label">Default file input example</label>
  <input class="form-control" type="file" id="formFile" name="video">
</div>
    <input type="submit" value="submit">
    </form>
    <br>    <br>    <br>
    <div style="display: flex;flex-direction: row;gap:20px; flex-wrap: wrap;">
    {% for video in videos %}
        <div style="flex:1 1 300px"> 
        {{ video.title }}
        {{ video.description }}
              <form action="" method="post">
                    {% csrf_token %}
         <input type="hidden" name="video_id" value="{{ video.id }}">
            <button type="submit" class="btn btn-sm btn-outline-secondary" name="delete">Delete</button>
        </form>
        <video width="320" height="240" controls>
            <source src="{{ video.video.url }}" type="video/mp4"></video>
        </div>
    {% endfor %}
    </div>

{% endblock %}
